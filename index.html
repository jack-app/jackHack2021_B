<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firestoreチャット</title>
</head>
<body>

<h1>Firestoreチャット</h1>
<div id="messages">@messages</div>
<div class="chat-form">
  <input type="text">
  <input type="submit" value="送信">
</div>

<!-- 発言フォーム -->
<form id="frm-post">
  <input type="text" id="msg">
  <button>送信</button>
</form>

<!-- 発言ログ -->
<ul id="msglist">
</ul>

<a href="http://www.goo.ne.jp/">
  <img src="//u.xgoo.jp/img/sgoo.png" alt="supported by goo"
  title="supported by goo" width="100">
</a>

<script src="/socket.io/socket.io.js"></script>
<script src="haiku.js"></script>
<script>
  //-------------------------------------
  // Socket.ioサーバへ接続
  //-------------------------------------
  const socket = io();
  /**
   * [イベント] フォームが送信された
   */
  document.querySelector("#frm-post").addEventListener("submit", (e)=>{
    // 規定の送信処理をキャンセル(画面遷移しないなど)
    e.preventDefault();

    // 入力内容を取得する
    const msg = document.querySelector("#msg");
    if( msg.value === "" ){
      return(false);
    }

    // Socket.ioサーバへ送信
    socket.emit("post", {text: parce(msg.value)});

    // 発言フォームを空にする
    msg.value = "";
  });

  /**
   * [イベント] 誰かが発言した
   */
  socket.on("member-post", (msg)=>{
    const list = document.querySelector("#msglist");
    const li = document.createElement("li");
    li.innerHTML = `${msg.text}`;
    list.insertBefore(li, list.firstChild);
  });

  /**
   * [イベント] ページの読込み完了
   */
  window.onload = ()=>{
    // テキストボックスを選択する
    document.querySelector("#msg").focus();
  }
</script>
</body>
</html>
